<div>
  <h2>Filter by genre:</h2>
  <h3>{{ mediaItems | genreList }}</h3>
  
</div>
<section>
  <app-record
  *ngFor="let singleRecord of mediaItems"
  [singleRecord]="singleRecord"
  (delete)="onSingleRecordDelete($event)"
  [ngClass]="{ 'opened-records': singleRecord.isOpened === true, 'unopened-records': singleRecord.isOpened === false}"
  >
  </app-record>
</section>
